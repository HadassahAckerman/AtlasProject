        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav col-6 p-1">
            <li value="USA" class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">USA</a>
            </li>
            <li value="isr" class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Israel</a>

            </li>
          </ul>

            <select id="id_select_country" class="form-select" aria-label="Default select example" style="width: 200px">

            </select>
          </div>
          <form id="id_search_form" class="d-flex" role="search">
            <input id="id_input" class="form-control" type="search" placeholder="Search" aria-label="Search" />
            <button id="search_btn" class="btn btn-outline-light ms-1">
              Search
            </button>

        </div>
